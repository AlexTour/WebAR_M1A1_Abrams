<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
    <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
  </head>
  <body>
    <div>
      <img class="cwm-logo-responsive" src="Assets/cwm-logo.png" alt="cwm-logo">
    </div>
    <div>
      <img class="tank_codename-responsive" src="Assets/tank_codename.png" alt="tank_codename">
    </div>

    <!-- <model-viewer> HTML element -->
    <model-viewer bounds="tight" enable-pan src="m1a1_abrams_small.glb" ar ar-modes="scene-viewer quick-look" touch-action="none" camera-controls environment-image="alps_field_4k.hdr" poster="poster.png" shadow-intensity="1" exposure="0.85" camera-orbit="-35deg 75deg auto" shadow-softness="0.1">
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          VIEW IN YOUR SPACE
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
      <div id="controls" class="dim">        
         <img class="cwm-border-responsive" src="Assets/cwm_border.png" alt="cwm_border">
         <p><b>INFORMATIONEN: </b>4</p>
         <p><b>Besatzung: </b>4</p>
         <p><b>Kaliber Hauptbewaffnung: </b>120mm</p>
         <p><b>Kampfgewicht: </b>61,3 t</p>
         <p><b>Max. Geschwindigkeit: </b>65 Km/H</p>        
      </div>
    </model-viewer>
    <div>
      <img class="cwm-banner-responsive" src="Assets/cwm_banner.png" alt="cwm_banner">
    </div>
      <div>
      <img class="cwm-frame-responsive" src="Assets/cwm_frame.png" alt="cwm_frame">
    </div>
    
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </body>
</html>
